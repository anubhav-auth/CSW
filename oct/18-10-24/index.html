<html>

<head>
    <title>
        Form
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index2.html" method="get">
        <label for="txt1">Enter your first name</label>
        <br>
        <input type="text" , id="txt1" , value="" , placeholder="John" required>
        <br>
        <br>
        <label for="txt2">Enter your last name</label>
        <br>
        <input type="text" , id="txt2" , placeholder="Doe" required>
        <br>
        <br>
        <label for="email">Enter your Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="abc@xyz" required>
        <br>
        <br>
        <label for="dob">Enter your DOB</label>
        <br>
        <input type="date" required>
        <br>
        <br>
        <label for="gender">Select your gender</label>
        <br>
        <br>
        <input type="radio" , name="gender" required>
        <label for="radio">Male</label>
        <br>
        <input type="radio" , name="gender" required>
        <label for="radio">Female</label>
        <br>
        <input type="radio" , name="gender" required>
        <label for="radio">LGBTQ+</label>
        <br>
        <br>
        <label for="edu">Select you Hobbies</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Eating</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Sleeping</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Drinking(water)</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Songs</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Travelling</label>
        <br>
        <br>
        <label for="e1">Select you education</label>
        <select name="e1" id="e1">
            <option for="e1" disabled selected>choose</option>
            <option for="e1">10</option>
            <option for="e1">12</option>
            <option for="e1">Btech</option>
            <option for="e1">Mtech</option>
            <option for="e1">Phd</option>
        </select>
        <br>
        <br>
        <label for="upload">Upload</label>
        <input type="file" id = "up">
        <br>
        <br>
        <input type="submit" id="sub" value="Submit" required>
    </form>
</body>

</html>
