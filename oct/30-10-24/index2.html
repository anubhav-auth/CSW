<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>


        $(document).ready(function () {

            $("#but1").click(
                function () {
                    $("#div1").animate({
                        fontSize: "20px"
                    }, function () {
                        $(this).css("color", "red").slideUp(2000).slideDown();
                    }).promise().done(
                        function(){
                            alert("Animation complete");
                        }
                    )
                })
        })

    </script>
</head>

<body>
    <div id="div1" style="height:100px; width:fit-content; background-color:aqua; position:relative">
        <h1 id="h1">hejhehdei</h1>
    </div>
    <br>
    <button id="but1">Animate</button>
    <button id="but2">Stop</button>

</body>

</html>
