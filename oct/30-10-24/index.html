<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>


        $(document).ready(function () {
            div = $("#div1")
            $("#but1").click(function () {
                div.animate({
                    left: "200px",
                    width: "300px",
                }).animate({
                    height: "300px",
                    fontSize: "10em"
                }).animate({
                    top: "0px",
                    left: "0px",
                    width: "100px",
                    height: "100px",
                    fontSize: "1em"
                }).animate({
                    left: "600px",
                }).animate({
                    left: "1150px",
                    top: "1050px"
                }).animate({
                    left: "0px",
                    top: "400px"
                }).animate({
                    left: "1200px",
                    top: "400px"
                }).animate({
                    left: "250px",
                    top: "1150px"
                }).animate({
                    left: "600px",
                    top: "0px"
                }).animate({
                    left: "500px",
                    top: "500px"
                }).animate({
                    height: "500px",
                    width: "500px"
                }).animate({
                    height: "0px",
                    width: "0px"
                }).animate({
                    left: "500px",
                    top: "0px"
                }).animate({
                    height: "1000px",
                    width: "1000px"
                }).animate({
                    left: "0px",
                    top: "0px",
                    fontSize: "5em"
                },
                    function () {
                        $(this).css(
                            "color", "white"
                        )
                    }
                )
            })
            $("#but2").click(function () {
                $("#div1").stop(true)
            })
        })

    </script>
</head>

<body>
    <div id="div1" style="height:100px; width:100px; background-color:aqua; position:relative"> hdhwadhawhd</div>
    <br>
    <button id="but1">Animate</button>
    <button id="but2">Stop</button>

</body>

</html>
