<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#bt1").click(function () {
                alert($("#p1").text())
            })
            $("#bt2").click(function () {
                alert($("#p2").html())
            })
            $("#bt3").click(function () {
                alert($("#a1").attr("href"))
            })
            $("#bt4").click(function () {
                alert($("#i1").val())
            })
        })
    </script>
</head>

<body>
    <p id="p1">name: Anubhav</p>
    <p id="p2">redg no: <i>2341010007</i></p>
    <input id="i1" type="text" value="9883192692">
    <br>
    <a id="a1" href="https://www.google.com">want to go to website</a>
    <br>
    <br>
    <button id="bt1">text</button>
    <button id="bt2">html</button>
    <button id="bt3">atrb</button>
    <button id="bt4">value</button>
</body>

</html>
