<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#bt1").click(function () {
                $("h1,h2,h3").addClass("red")
                $("p").addClass("green")
                $("ul").addClass("blue")

            })

            $("#bt2").click(function () {
                $("h1,h2,h3").removeClass("red")

                $("p").removeClass("green")
                $("ul").removeClass("blue")

            })
            $("#bt3").click(function () {
                $("h1,h2,h3").toggleClass("red")

                $("p").toggleClass("green")
                $("ul").toggleClass("blue")

            })
        })
    </script>
</head>

<body>
    <h1>Anubhav</h1>
    <h2>2341010007</h2>
    <h3>anubhav@gmail.com</h3>
    <p>android developer | backend dveloper</p>
    <p>hobbies</p>
    <ul>
        <li>nothing</li>
        <li>special</li>
    </ul>
    <button id="bt1">add</button>
    <button id="bt2">remove</button>
    <button id="bt3">toggle</button>
</body>

</html>
